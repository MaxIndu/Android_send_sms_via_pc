        function AJAX_JSON_Req( url ){

            var contact_list="";

            AJAX_req.onreadystatechange = function(){
                if( AJAX_req.readyState == 4 && AJAX_req.status == 200 ){
                    var response = JSON.parse( AJAX_req.responseText );
                    //document.write( response.name );

                    for (var i = 0; i < response.contacts.length; i++) {
                        var counter = response.contacts[i];

                        //document.getElementById("demo").innerHTML = counter.name;

                        var numbers = "";
                        var c_name = counter.name;

                        for (var a=0;a<counter.numbers.length;a++){
                            numbers += "<a href=\"javascript:;\" style=\"text-align: end;border:none;font-size: medium\" class=\"list-group-item\" onclick=\"AJAX_JSON_Req_For_Threader('Data/messages/messages-"+counter.ID+".json','"+counter.ID+"')\">"+counter.numbers[a]+"</a>";
                        }
                        contact_list += contact_p1+i+contact_p2+c_name+"</a>"+"<div class=\"collapse\" id=\""+i+"\">"+numbers+"</a></div>"
                    }
                    document.getElementById("demo").innerHTML = contact_list; //
                }
            }
            AJAX_req.send();
        }

        function AJAX_JSON_Req_For_Threader( url , contact_id){
            var AJAX_req = new XMLHttpRequest();
            AJAX_req.open( "GET", url, true );
            AJAX_req.setRequestHeader("Content-type", "application/json");

            /*<div class="from-them">
                    <p>Checking out iOS7 you know..</p>
            <p style="font-size: small; color:rgba(150,150,150,0.9)">2015-08-25 7:45pm </p>
            </div>
            <div class="clear"></div>*/

            var msg_p1 = "<div class=\"";
            var msg_p2 = "\"><p>";
            var msg_p3 = "</p><p style=\"font-size: small;opacity:0.5\">";
            var msg_p4 = "</p></div><div class=\"clear\"></div>";

            var msg_list = "";

            AJAX_req.onreadystatechange = function(){
                if( AJAX_req.readyState == 4 && AJAX_req.status == 200 ){
                    var response = JSON.parse( AJAX_req.responseText );
                    var thread = "";

                    //for (var i = 0; i < response.messages.length; i++) {

                        //var counter = response.messages[i];
                        //alert(counter.number==contact_num);
                        var t_num = response.number;
						var t_id = response.ID;

						current_thread_id = t_id;

                        //if(t_id == contact_id) {
                            //document.getElementById("demo").innerHTML = counter.name;
                            var t_name = response.name;

                            for (var a = 0; a < t_messages.length; a++) {

                                var content = message.body;
                                var time = message.time;
                                if (dir == "1") {

                        //}

	   //send button click
		function Send_Msg(msg){
		document.getElementById('send_text').value = '';
		alert(current_pNumber);
			msg = format_string(msg);
			var http = new XMLHttpRequest();
			var url = "sendmsg";
			var params = "number="+current_pNumber+"&message="+msg+"&ID="+current_thread_id;
			http.open("POST", url, true);

			//Send the proper header information along with the request
			http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			http.setRequestHeader("Content-length", params.length);
			http.setRequestHeader("Connection", "close");

			http.send(params);
			AJAX_JSON_Req_For_Threader( 'Data/messages/messages-' + current_thread_id + '.json', current_thread_id);
			AJAX_JSON_Req_conv("Data/messages/messages-list.json");
		}
		
		function format_string(str){
			var res = JSON.stringify(str).slice(1, -1).replace(/\\n/g, "\\n")
                                      .replace(/\\'/g, "\\'")
                                      .replace(/\\"/g, '\\"')
                                      .replace(/\\&/g, "\\&")
                                      .replace(/\\r/g, "\\r")
                                      .replace(/\\t/g, "\\t")
                                      .replace(/\\b/g, "\\b")
                                      .replace(/\\f/g, "\\f");
									  
			alert(res);
			return res;
		}

            AJAX_req.send();
